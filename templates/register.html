{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p class = "message">{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class = "name">
        <form action="#" method ="post">
            <p class = "name-input">Введите свое имя</p>
            <p class = "name-write"><input type="text" name="nm" /></p>

            <p class = "name-input">Введите свой пароль</p>
            <p class = "name-write"><input type="text" name="password" /></p>

            <p class = "name-input">Введите свой email</p>
            <p class = "name-write"><input type="text" name="email" /></p>

            <p class="button-name"><input type="submit" value="сохранить"/></p>
        </form>
    </div>

{%endblock%}
